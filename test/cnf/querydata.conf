climate_tmax:
{
        directory               = "../../../data/climate";
        pattern                 = "tmax.sqd";
        climatology             = true;
};

climatepoints:
{
        directory               = "../../../data/climatepoints";
        pattern                 = ".*\.sqd";
        climatology             = true;
};

hirlam:
{
       alias                   = ["hirlam"];
        directory               = "../../../data/hirlam";
        pattern                 = ".*_hirlam_eurooppa_pinta_cropped\.sqd$";
