        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

towintertime:
{
        directory               = "../../../data/towintertime";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_eurooppa_pinta:
{
        alias                   = ["ec","europe"];
        directory               = "../../../data/ecpinta";
        pattern                 = ".*_ecmwf_eurooppa_pinta\.sqd$";
