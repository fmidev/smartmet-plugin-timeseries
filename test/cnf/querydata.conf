        alias                   = ["ec","world"];
        directory               = "../../../data/ecpiste";
        pattern                 = ".*_ecmwf_maailma_piste.*\.sqd$";
        forecast                = true;
        type                    = "points";
	maxdistance		= 8.0;
        leveltype               = "surface";
        number_to_keep          = 1;
