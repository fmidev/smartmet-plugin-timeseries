verbose = false;

maxthreads = 50;

# Note: order is significant
producers =
[
        "pal_skandinavia",
	"pal_skandinavia2",
        "hirlam",
        "ecmwf_eurooppa_pinta",
        "ecmwf_maailma_piste",
        "ecmwf_skandinavia_painepinta",
        "climate_tmax",
	"climatepoints",
	"tosummertime",
	"towintertime",
        "tutka_suomi_rr",
	"weeklyclimatology",
	"kalman"
];

synchro:
{

	port		= 31338;
	hostname	= "Testikone";

};

// types: grid, points
// leveltypes: surface,pressure,model

pal_skandinavia:
{
        alias                   = ["pal","kap"];
        directory               = "../../../data/pal";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

pal_skandinavia2:
{
        alias                   = ["pal2"];
        directory               = "../../../data/pal/20130318";
        pattern                 = ".*_pal_skandinavia_pinta_cropped\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

tutka_suomi_rr:
{
        alias                   = ["tutka"];
        directory               = "../../../data/tutka_suomi_rr";
        pattern                 = ".*_tutka_suomi_rr\.sqd$";
        multifile               = true;
        forecast                = false;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 8;
};

tosummertime:
{
        directory               = "../../../data/tosummertime";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
