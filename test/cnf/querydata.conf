verbose = false;

maxthreads = 50;

# Note: order is significant
producers =
[
        "pal_skandinavia",
	"pal_skandinavia2",
        "hirlam",
        "ecmwf_eurooppa_pinta",
        "ecmwf_maailma_piste",
        "ecmwf_skandinavia_painepinta",
        "climate_tmax",
	"climatepoints",
	"tosummertime",
	"towintertime",
        "tutka_suomi_rr",
	"weeklyclimatology",
	"kalman",
	"hirwind",
	"harmonie_hybrid"
];

# synchro:
# {
# 
# 	port		= 31338;
# 	hostname	= "Testikone";
# 
# };

// types: grid, points
// leveltypes: surface,pressure,model

pal_skandinavia:
{
        alias                   = ["pal","kap"];
        directory               = "/usr/share/smartmet/test/data/pal";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

pal_skandinavia2:
{
        alias                   = ["pal2"];
        directory               = "/usr/share/smartmet/test/data/pal/20130318";
        pattern                 = ".*_pal_skandinavia_pinta_cropped\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

tutka_suomi_rr:
{
        alias                   = ["tutka"];
        directory               = "/usr/share/smartmet/test/data/tutka_suomi_rr";
        pattern                 = ".*_tutka_suomi_rr\.sqd$";
        multifile               = true;
        forecast                = false;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 8;
};

tosummertime:
{
        directory               = "/usr/share/smartmet/test/data/tosummertime";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

towintertime:
{
        directory               = "/usr/share/smartmet/test/data/towintertime";
        pattern                 = ".*_pal_skandinavia_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_eurooppa_pinta:
{
        alias                   = ["ec","europe"];
        directory               = "/usr/share/smartmet/test/data/ecpinta";
        pattern                 = ".*_ecmwf_eurooppa_pinta\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_maailma_piste:
{
        alias                   = ["ec","world"];
        directory               = "/usr/share/smartmet/test/data/ecpiste";
        pattern                 = ".*_ecmwf_maailma_piste.*\.sqd$";
        forecast                = true;
        type                    = "points";
	maxdistance		= 8.0;
        leveltype               = "surface";
        number_to_keep          = 1;
};

ecmwf_skandinavia_painepinta:
{
        alias                   = ["pressurelevel","ec"];
        directory               = "/usr/share/smartmet/test/data/ecpainepinta";
        pattern                 = ".*_ecmwf_skandinavia_painepinta.*\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "pressure";
        number_to_keep          = 1;
};

climate_tmax:
{
        directory               = "/usr/share/smartmet/test/data/climate";
        pattern                 = "tmax.sqd";
        climatology             = true;
};

climatepoints:
{
        directory               = "/usr/share/smartmet/test/data/climatepoints";
        pattern                 = ".*\.sqd";
        climatology             = true;
};

hirlam:
{
       alias                   = ["hirlam"];
        directory               = "/usr/share/smartmet/test/data/hirlam";
        pattern                 = ".*_hirlam_eurooppa_pinta_cropped\.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        number_to_keep          = 2;
};

weeklyclimatology:
{
        directory               = "/usr/share/smartmet/test/data/weekly";
        pattern                 = ".*_ecmwf_eurooppa_clim_weekly.sqd$";
        forecast                = true;
        type                    = "grid";
        leveltype               = "surface";
        refresh_interval_secs   = 666;
        number_to_keep          = 1;
};

kalman:
{
        directory               = "/usr/share/smartmet/test/data/kalman";
        pattern                 = ".*_ecmwf_kalman_point.*\.sqd$";
        forecast                = true;
        type                    = "points";
	maxdistance		= 8.0;
        leveltype               = "surface";
        number_to_keep          = 1;
};

hirwind:
{
	directory		= "/usr/share/smartmet/test/data/hirwind";
	relative_uv		= true;
	pattern			= ".*_hirlam_eurooppa_pinta.sqd";
};

harmonie_hybrid:
{
	directory		= "/usr/share/smartmet/test/data/harmonie";
	relative_uv		= true;
	pattern			= ".*harmonie.*.sqd";
}

