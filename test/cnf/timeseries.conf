# PostGIS database definitions
postgis:
{
	default:
	{
        	# Enter Your postgres database connection data below

		host		= "localhost";
		port    	= "5432";
		database	= "gis";
		username	= "gis_user";
		password	= "gis_pw";
		client_encoding	= "UTF8";
		schema		= "fminames";
		table		= "kunnat";
		field		= "kuntanimi";	
	};

	config_items = ["suomen_kunnat","suomen_maakunnat"];

	suomen_kunnat:
	{
		table	= "kunnat";
		field	= "kuntanimi";	
	};

	suomen_maakunnat:
	{
		table	= "maakunnat";
		field	= "maaknimi";	
	};
};
