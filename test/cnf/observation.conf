quiet = true;
timer = false;

dbRegistryFolderPath = "db_registry";
serializedStationsFile = "/usr/share/smartmet/test/data/sqlite/stations.txt";
spatialiteFile = "/usr/share/smartmet/test/data/sqlite/stations.sqlite.2";
cacheDB = "spatialite";
cache:
{
        // size of cache database connection pool, mandatory
        poolSize = 10;
        // max number of inserts in to cache
        maxInsertSize = 0;
        // max number of stations in location cache, mandatory
        locationCacheSize = 0;
};

dbDriverFile = "/usr/lib64/libsmartmet-delfoi.so";

sqlite:
{
        threading_mode  = "MULTITHREAD";        // MULTITHREAD | SERIALIZED
        timeout         = 30000;                // milliseconds
        shared_cache    = false;
        memstatus       = false;                // disable statistics
        synchronous     = "NORMAL";             // OFF=0, NORMAL=1, 2=FULL, 3=EXTRA
        journal_mode    = "OFF";                // DELETE | TRUNCATE | PERSIST | MEMORY | WAL | OFF
        mmap_size       = 0L;                   // Memory mapped size in bytes
};

database_driver:
{
        // size of observation database connection pool, mandatory
        poolSize = 10;
        // disables all cache updates, optional, default value is false
        disableAllCacheUpdates = true;

        // max lifetime of FMI data in hours, mandatory
        finCacheDuration = 36;
        // max lifetime of non-FMI datain hours, mandatory
        extCacheDuration = 36;
        // max lifetime of flash data in hours, mandatory
        flashCacheDuration = 17600;
        // for debug purposes in Oracle database driver
        timer = false;
        // connection timeout in seconds
        connectionTimeout = 30;
};

database = "/smartmet/cnf/smartmetd/clients/engines/observation/cldb.conf";

# External and mobile obervations
database_mobile_ext:
{
	host            = "smartmet-test";
	database	= "iot_obs";
	username        = "iot_user";
	password        = "iot_pw";
	port            = 5444;
	encoding        = "UTF8";
	connect_timeout = 30; // 30 sec
	poolSize 	= 5;
};

database_mobile_ext_driver:
{
        // Size of observation database connection pool, mandatory
        poolSize = 10;
        // Disables cache updates, optional, default values is false
        disableAllCacheUpdates = true;
        // Update interval of RoadCloud data in seconds , optional, default value is 0 [no updates]
        roadCloudCacheUpdateInterval = 60;
        // Max lifetime of RoudCloud data in hours, mandatory
        roadCloudCacheDuration = 1 // 1h
        // Update interval of RoadCloud data in seconds , optional, default value is 0 [no updates]
        netAtmoCacheUpdateInterval = 60;
        // Max lifetime of RoudCloud data in hours, mandatory
        netAtmoCacheDuration = 1; // 1h
        // connection timeout in seconds
        connectionTimeout = 30;
};

