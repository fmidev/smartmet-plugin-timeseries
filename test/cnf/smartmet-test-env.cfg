# These attributes are used in order to define values for environment dependent
# variables used in different configuration files. The point is that when you 
# are developing, testing or running things in different environments then you
# should be able to change your environment easily (i.e. databases, directories, etc.) 
# just by editing this file. On the other hand this file contains information that 
# should not be stored into the version control system (i.e. username, password, etc.). 

# When you are running tests, the TestConfigCreator program creates necessary
# configuration files into the "config/" directory by using configuration
# file templates in the "templates/" directory. In practice, it replaces
# variable definitions used in the template files by the variable values
# defined in this file.

# So you should get you test environment up to date by just editing this
# file. This example configuration file assumes that you have checked out
# the code from GitHub into your "$(HOME)/workspace" directory and used
# the same directory names which are used with GitHub modules 
# (i.e. "smartmet-library-grid-files", "smartmet-plugin-timeseries", etc.)

# If you want to do things in "a hard way" then you can edit configuration
# files defined in the "template/" directory, and manually setup all required
# paths, usernames, passwords, etc. into these files.

# Notice that all grid-related implementations (smartmet-engine-grid,
# smartmet-library-grid-files, smartmet-tools-grid, smartmet-plugin-grid-admin,
# smartmet-plugin-grid-gui) can use these attribute definitions directly
# (because they do not use libconfig). That's why their configuration files
# does not need to be generated. 


